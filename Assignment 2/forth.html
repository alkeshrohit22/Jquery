<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forth Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    
    <style>
        div {
            background-color: green;
            width: 300px;
            height: 200px;
            text-align: center;
        }
    
        .div-p {
            color: white;
            padding-top: 85px;
        }
    
        button {
            margin-left: 65px;
        }
    </style>
</head>



<body>
    <h1>Jquery Tutorial</h1>
    <p>Change Background Color and div on hover div</p>
    <div class="change_back">
        <p class="div-p">This is first div text!!!</p>
    </div>
    <br>
    <div class="change_back">
        <p class="div-p">This is second div tag!!!</p>
    </div>
    <br><br>

    <script>
        $(document).ready(function () {
            $('.change_back').mouseover(function () {
                $('div p').css("color", "orange");
                $('div').css("background-color", "lightblue")
            });
            $('.change_back').mouseleave(function () {
                $('div p').css("color", "white");
                $('div').css("background-color", "green")
            });
        });
    </script>
</body>


</html>
