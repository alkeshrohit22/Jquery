<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="css/registration.css">
</head>
<body>
    <div class="login-page">
        <div class="form">
            <div class="login">
                <div class="login-header">
                    <h3>Registration Form</h3>
                    <p>Please enter your credentials for registration.</p>
                </div>
            </div>
            <form class="login-form" id="registerForm" method="post">
                <span class="error">*required</span>
                <input type="text" id="firstname" name="firstname" required placeholder="First Name">

                <span class="error">*required</span>
                <input type="text" id="lastname" name="lastname" required placeholder="Last Name">

                <span class="error">*required</span>
                <input type="email" id="email" name="email" required placeholder="Email">

                <span class="error">*required</span>
                <input type="text" id="password" name="password" required placeholder="Password"><br><br>

                <button type="submit" id="registerBtn" value="submit" >Register</button><br><br>

                <span><a href="index.html">login</a></span>
            </form>
        </div>
    </div>

    <script src="js/registration.js"></script>
</body>
</html>
